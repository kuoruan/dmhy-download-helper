name: Node.js Package CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
